apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: helloworld
  namespace: helloworld
spec:
  componentKinds:
    - group: apps.open-cluster-management.io
      kind: Subscription
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - helloworld-app
