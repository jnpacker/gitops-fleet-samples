apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: redhat-acs-central-installed
  namespace: policy
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: PR.DS Data Security
    policy.open-cluster-management.io/controls: PR.DS-1 Data-at-rest
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: redhat-acs-central-installed
        spec:
          remediationAction: enforce
          severity: med
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                # This is an auto-generated file. DO NOT EDIT
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: stackrox-central-services
            - complianceType: musthave
              objectDefinition:
                apiVersion: platform.stackrox.io/v1alpha1
                kind: Central
                metadata:
                  namespace: stackrox-central-services
                  name: stackrox-central-services
                spec:
                  central:
                    exposure:
                      loadBalancer:
                        enabled: false
                        port: 443
                      nodePort:
                        enabled: false
                      route:
                        enabled: true
                    persistence:
                      persistentVolumeClaim:
                        claimName: stackrox-db
                  egress:
                    connectivityPolicy: Online
                  scanner:
                    analyzer:
                      scaling:
                        autoScaling: Enabled
                        maxReplicas: 5
                        minReplicas: 2
                        replicas: 3
                    scannerComponent: Enabled
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps.open-cluster-management.io/v1
                kind: Subscription
                metadata:
                  annotations:
                    apps.open-cluster-management.io/git-branch: main
                    apps.open-cluster-management.io/git-path: 3.65.0/secured-cluster-services
                    apps.open-cluster-management.io/reconcile-option: merge
                  labels:
                    app: acs-securedcluster
                  name: acs-securedcluster-k8s-helm
                  namespace: stackrox
                spec:
                  channel: ggithubcom-jnpacker-helm-charts-ns/ggithubcom-jnpacker-helm-charts
                  placement:
                    placementRef:
                      kind: PlacementRule
                      name: acs-securedcluster-placement-1
                  packageOverrides:
                  - packageName: stackrox-secured-cluster-services
                    packageAlias: stackrox-secured-cluster
                    packageOverrides:
                    - path: spec
                      value:
                        clusterName: unknown
                        centralEndpoint: |
                          {{ fromSecret "init-bundle-ch" "sensor-tls" "acs-host" | base64dec }}
                        imagePullSecrets:
                          useExisting: ["openshift-pull-secret"]
                        ca:
                          cert: |-
                            {{ fromSecret "init-bundle-ch" "sensor-tls" "ca.pem" | base64dec }}
                        image:
                          main:
                            fullRef: registry.redhat.io/rh-acs/main@sha256:dc13e3ff268e45309dc6c674396094a3d8777111a612c0cb143049e44c6241f9   # you can set a full image reference such as stackrox.io/main:1.2.3.4 here, but this is not
                          collector:
                            fullRef: registry.redhat.io/rh-acs/collector@sha256:e5a9524efaf7adfb79341048ef2c4fa567e5efd64d208c15e5b26de1fd97e351
                        createSecrets: false
                        allowNonstandardReleaseName: true
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-acs-central-hub
  namespace: policy
placementRef:
  name: hub-openshift
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: redhat-acs-central-installed
    kind: Policy
    apiGroup: policy.open-cluster-management.io
