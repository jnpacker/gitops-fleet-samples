apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: redhat-acs-installed
  namespace: openshift-config
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: PR.DS Data Security
    policy.open-cluster-management.io/controls: PR.DS-1 Data-at-rest
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: redhat-acs-installed
        spec:
          remediationAction: enforce
          severity: med
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                # This is an auto-generated file. DO NOT EDIT
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: rhacs-operator
                  namespace: openshift-operators
                  labels:
                      operators.coreos.com/rhacs-operator.openshift-operators: ''
                spec:
                  channel: latest
                  installPlanApproval: Automatic
                  name: rhacs-operator
                  source: redhat-operators
                  sourceNamespace: openshift-marketplace
                  startingCSV: rhacs-operator.v3.65.0
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: managed-cluster-security-endpoints
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: platform.stackrox.io/v1alpha1
                kind: SecuredCluster
                metadata:
                  namespace: stackrox
                  name: stackrox-secured-cluster-services
                spec:
                  clusterName: |
                    {{ fromSecret "open-cluster-management-agent" "hub-kubeconfig-secret" "cluster-name" | base64dec }}
                  auditLogs:
                    collection: Auto
                  centralEndpoint: |
                    {{ fromSecret "stackrox" "sensor-tls" "acs-host" | base64dec }}
                  admissionControl:
                    listenOnCreates: false
                    listenOnEvents: true
                    listenOnUpdates: false
                  perNode:
                    collector:
                      collection: KernelModule
                      imageFlavor: Regular
                    taintToleration: TolerateTaints
                  imagePullSecrets:
                    - name: openshift-pull-secret
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: redhat-acs-secrets
  namespace: openshift-config
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: PR.DS Data Security
    policy.open-cluster-management.io/controls: PR.DS-1 Data-at-rest
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: redhat-acs-secrets
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: stackrox
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  namespace: stackrox
                  name: collector-tls
                data:
                  ca.pem: |
                    {{hub fromSecret "openshift-config" "collector-tls" "ca.pem" hub}}
                  collector-cert.pem: |
                    {{hub fromSecret "openshift-config" "collector-tls" "collector-cert.pem" hub}}
                  collector-key.pem: |
                    {{hub fromSecret "openshift-config" "collector-tls" "collector-key.pem" hub}}
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  namespace: stackrox
                  name: sensor-tls
                data:
                  acs-host: |
                    {{hub fromSecret "openshift-config" "sensor-tls" "acs-host" hub}}
                  ca.pem: |
                    {{hub fromSecret "openshift-config" "sensor-tls" "ca.pem" hub}}
                  sensor-cert.pem: |
                    {{hub fromSecret "openshift-config" "sensor-tls" "sensor-cert.pem" hub}}
                  sensor-key.pem: |
                    {{hub fromSecret "openshift-config" "sensor-tls" "sensor-key.pem" hub}}
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  namespace: stackrox
                  name: admission-control-tls
                data:
                  ca.pem: |
                    {{hub fromSecret "openshift-config" "admission-control-tls" "ca.pem" hub}}
                  admission-control-cert.pem: |
                    {{hub fromSecret "openshift-config" "admission-control-tls" "admission-control-cert.pem" hub}}
                  admission-control-key.pem: |
                    {{hub fromSecret "openshift-config" "admission-control-tls" "admission-control-key.pem" hub}}
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-acs-all-clusters
  namespace: openshift-config
placementRef:
  name: all-clusters
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: redhat-acs-installed
    kind: Policy
    apiGroup: policy.open-cluster-management.io
  - name: redhat-acs-secrets
    kind: Policy
    apiGroup: policy.open-cluster-management.io
